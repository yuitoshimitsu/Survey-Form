<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="./surveyform.css" rel="stylesheet" />
</head>

<body>

    <header>
        <div class="header">
            <h1>Survey Form</h1>
        </div>
    </header>

    <!-- CREATE form -->
    <form id="form">
        <div class="container">

            <!-- Details -->
            <div class="form-control">
                <label>Name</label>
                <input type="text" placeholder="Enter your name">
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="text" placeholder="Enter your email">
            </div>

            <div class="form-control">
                <label>Age</label>
                <input type="text" placeholder="Enter your age">
            </div>

            <div class="form-control">
                <label>Which option best describes you?</label>
                <select name="describe">
                    <option value="Student">Student</option>
                    <option value="Officeworker">Office worker</option>
                </select>
            </div>

            <div class="form-control">
                <label>
                    Would you recommend to a friend?
                </label>

                <label>
                    <input type="radio" value="yes" class="radio" name="recommend__answer">Yes

                </label>
                <label>

                    <input type="radio" value="no" class="radio" name="recommend__answer">No

                </label>
                <label>

                    <input type="radio" value="maybe" class="radio" name="recommend__answer">Maybe

                </label>
            </div>


            <div class="form-control">
                <label>
                    Languages and Frameworks known <small>(Check all that apply)</small>
                </label>
                <label >
                    <input type="checkbox" name="inp">C
                </label>
                <label>
                    <input type="checkbox" name="inp">C++
                </label>
                <label>
                    <input type="checkbox" name="inp">C#
                </label>
                <label>
                    <input type="checkbox" name="inp">Java
                </label>
                <label>
                    <input type="checkbox" name="inp">Python
                </label>
                <label>
                    <input type="checkbox" name="inp">JavaScript
                </label>
                <label>
                    <input type="checkbox" name="inp">React
                </label>
                <label>
                    <input type="checkbox" name="inp">Angular
                </label>
                <label>
                    <input type="checkbox" name="inp">Django
                </label>
                <label>
                    <input type="checkbox" name="inp">Spring
                </label>
            </div>

            <div class="form-control">
                <label>Any comments or suggestions</label>
                <textarea name="commentform"></textarea>
            </div>


            <button type="submit" value="Submit">
                submit
            </button>
        </div>
    </form>

    <footer></footer>
</body>

</html>
